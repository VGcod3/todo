<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO List</title>
</head>
<body>
    <div class="wrapper">
        <div class="high__container container">
            <h1>High</h1>
            <div class="search__wrapper">
                <input type="text" class="input" id="high-input" value="" placeholder="Добавить важных дел">
                <div class="input-btn" id="high-btn"></div>
            </div>
            <div class="todo-box" id="todo-box-high"></div>
        </div>
        <div class="low__container container">
            <h1>Low</h1>
            <div class="search__wrapper">
                <input type="text" class="input" id="low-input" value="" placeholder="Добавить дел">
                <div class="input-btn" id="low-btn"></div>
            </div>
            <div class="todo-box" id="todo-box-low"></div>
        </div>
    </div>
</body>
</html>
